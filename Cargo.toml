[package]
name = "stable-vec"
version = "0.4.0-beta"
authors = ["Lukas Kalbertodt <lukas.kalbertodt@gmail.com>"]
edition = "2018"

description = """
A Vec-like collection which guarantees stable indices and features
O(1) deletion of elements (semantically similar to `Vec<Option<T>>`)
"""
documentation = "https://docs.rs/stable-vec"
repository = "https://github.com/LukasKalbertodt/stable-vec"
license = "MIT/Apache-2.0"
keywords = ["stable", "vec", "vector", "index", "option"]
categories = ["data-structures", "no-std"]
readme = "README.md"

[badges]
travis-ci = { branch = "master", repository = "LukasKalbertodt/stable-vec" }
maintenance = { status = "actively-developed" }


[workspace]
members = ["asm-test"]

[features]
nightly-bench = ["criterion/real_blackbox"]

[dev-dependencies]
quickcheck = "0.8"
quickcheck_macros = "0.8"
criterion = { version = "0.2" }

[[bench]]
name = "benchmark"
harness = false
